<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Riverside.Graphite</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@microsoft/mgt/dist/es6/styles/mgt.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<script src="https://alcdn.msauth.net/browser/2.16.1/js/msal-browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@microsoft/mgt"></script>
	<script type="module">
		import { registerMgtComponents, Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4';
		Providers.globalProvider = new Msal2Provider({ clientId: 'edfc73e2-cac9-4c47-a84c-dedd3561e8b5' });
		registerMgtComponents();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
		:root {
			--primary-color: #4a90e2;
			--secondary-color: #f5f5f5;
			--text-color: #333;
		}

		body {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			margin: 0;
			font-family: 'Roboto', sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			color: var(--text-color);
		}

		.container-fluid {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			padding: 2rem;
			max-width: 500px;
			width: 90%;
			transition: all 0.3s ease;
		}

		h3 {
			color: var(--primary-color);
			margin-bottom: 1.5rem;
			font-weight: 700;
		}

		.login-root {
			margin: 1rem 0;
			background-color: var(--secondary-color);
			border-radius: 5px;
			padding: 1rem;
			transition: all 0.3s ease;
		}

		footer {
			position: fixed;
			left: 0;
			right: 0;
			bottom: 0;
			text-align: center;
			padding: 10px;
			background: rgba(255, 255, 255, 0.8);
		}

		#profile-row {
			display: none;
			margin-top: 20px;
			opacity: 0;
			transform: translateY(-10px);
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		@media (max-width: 768px) {
			.container-fluid {
				padding: 1.5rem;
			}
		}
	</style>
</head>
<body>
	<main>
		<section class="container-fluid my-3 mx-3">
			<h3>Graphite Authorization Portal</h3>
			<div>
				<div class="row"><mgt-login id="loginButton"></mgt-login></div>
				<div class="row" id="profile-row">
					<mgt-person-card person-query="me" id="online" show-presence></mgt-person-card>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<p>&copy; 2024 Riverside.Graphite. All rights reserved.</p>
		</div>
	</footer>
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const container = document.querySelector('.container-fluid');
			container.style.opacity = '0';
			container.style.transform = 'translateY(20px)';

			setTimeout(() => {
				container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
				container.style.opacity = '1';
				container.style.transform = 'translateY(0)';
			}, 100);

			const profileButton = document.getElementById('loginButton');
			const profileRow = document.getElementById('profile-row');

			profileButton.addEventListener('click', function () {
				if (profileRow.style.display === 'none' || profileRow.style.display === '') {
					profileRow.style.display = 'block';
					setTimeout(() => {
						profileRow.style.opacity = '1';
						profileRow.style.transform = 'translateY(0)';
					}, 10);
				} else {
					profileRow.style.opacity = '0';
					profileRow.style.transform = 'translateY(-10px)';
					setTimeout(() => {
						profileRow.style.display = 'none';
					}, 300);
				}
			});
		});
	</script>
</body>
</html>
