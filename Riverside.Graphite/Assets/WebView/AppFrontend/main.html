<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Riverside.Graphite</title>
	<link href="https://fonts.googleapis.com/css2?family=Segoe+UI+Variable:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@microsoft/mgt/dist/es6/styles/mgt.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://alcdn.msauth.net/browser/2.16.1/js/msal-browser.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@microsoft/mgt"></script>
	<script type="module">
		import { registerMgtComponents, Providers, Msal2Provider } from 'https://unpkg.com/@microsoft/mgt@4';
		Providers.globalProvider = new Msal2Provider({ clientId: 'edfc73e2-cac9-4c47-a84c-dedd3561e8b5' });
		registerMgtComponents();
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
		.login-root {
			margin:  2px 0 0 4px;
			background-color: cornflowerblue; 
		}

		body {
			background: rgb(155,115,179);
			background: radial-gradient(circle, rgba(155,115,179,1) 21%, rgba(0,1,255,1) 100%);
			height: 100vh;
			margin: 5px;
			font-family: Arial, sans-serif;
			display: block;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: white;
		}


	</style>
</head>
<body>
	<main>
		
		<section class="container-fluid bg-dark my-3 mx-3">
			<h3>Graphite Authorization Portal</h3>
			<div>
				<div class="row"><mgt-login></mgt-login></div>
				<br/>
				<div class="row"><mgt-person-card person-query="me" id="online" show-presence></mgt-person-card></div>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<footer>
		<div class="container">
			<p>&copy; 2024 Riverside.Graphite. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
